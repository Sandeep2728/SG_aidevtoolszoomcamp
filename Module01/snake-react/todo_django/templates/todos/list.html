{% extends 'base.html' %}

{% block content %}
  <h1>Todo List</h1>

  <form method="post" style="display:flex; gap:8px; margin-bottom:12px">
    {% csrf_token %}
    {{ form.title }}
    <button class="btn" type="submit">Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Task</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td class="title {% if task.status == 'done' %}completed{% endif %}">{{ task.title }}</td>
        <td>
          <form action="{% url 'toggle' task.pk %}" method="post" style="margin:0">
            {% csrf_token %}
            <select name="status" class="status-select" onchange="this.form.submit()">
              {% for key,label in task.STATUS_CHOICES %}
                <option value="{{ key }}" {% if task.status == key %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </form>
        </td>
        <td>
          <form action="{% url 'delete' task.pk %}" method="post" style="display:inline">
            {% csrf_token %}
            <button class="btn" type="submit">Delete</button>
          </form>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No tasks yet.</td></tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
