<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO App</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 0; background: linear-gradient(180deg,#a8d0ff 0%, #7fb7ff 100%); min-height: 100vh; }
      .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 18px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08) }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left }
      th { background: #fafbff }
      .completed { text-decoration: line-through; color: #888 }
      .controls { display:flex; gap:8px }
      .form-control { padding:8px; width:100% }
      .btn { padding:6px 10px }
      .status-select { padding:6px }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
